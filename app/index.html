<!doctype html>
<!--[if IE 9]><html class="no-js ie ie9 lt-ie10"><![endif]-->
<!--[if IE 10]><html class="no-js ie ie10 lt-ie11"><![endif]-->
<!--[if gte IE 10]><html class="ie no-js"><![endif]-->
<!--[if !IE]>--><html class="no-js test"><![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Slide-O-Rama - Yet Another Slider Plugin</title>
    <meta name="description" content="An AMD/Module-compliant responsive jQuery slider plugin">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slider.css">
    <script src="../bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <header class="site__header">
      <h1 class="page__heading">Slide-O-Rama Example</h1>
    </header>

    <section class="site__main">
      <div class="example">
        <h2 class="example__title">Slide-O-Rama</h2>

        <ul class="slider">
          <li class="slider__slide">
            <img src="images/slide_1.gif" alt="Slide 1" class="slider__slide_image">

            <p class="slider__slide_caption">Slide 1</p>
          </li>

          <li class="slider__slide">
            <img src="images/slide_2.gif" alt="Slide 2" class="slider__slide_image">

            <p class="slider__slide_caption">Slide 2</p>
          </li>

          <li class="slider__slide">
            <img src="images/slide_3.gif" alt="Slide 3" class="slider__slide_image">

            <p class="slider__slide_caption">Slide 3</p>
          </li>

          <li class="slider__slide">
            <img src="images/slide_4.gif" alt="Slide 4" class="slider__slide_image">

            <p class="slider__slide_caption">Slide 4</p>
          </li>

          <li class="slider__slide">
            <img src="images/slide_5.gif" alt="Slide 5" class="slider__slide_image">

            <p class="slider__slide_caption">Slide 5</p>
          </li>

          <li class="slider__slide">
            <img src="images/slide_6.gif" alt="Slide 6" class="slider__slide_image">

            <p class="slider__slide_caption">Slide 6</p>
          </li>

          <li class="slider__slide">
            <img src="images/slide_7.gif" alt="Slide 7" class="slider__slide_image">

            <p class="slider__slide_caption">Slide 7</p>
          </li>
        </ul>
      </div>
    </section>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/slideorama.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
